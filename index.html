<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="clock">
            <div class="box hour">
                <p id="hour">00</p>
            </div>
            <div class="box minutes">
                <p id="minute">00</p>
            </div>
            <div class="box seconds">
                <p id="demo">00</p>
            </div>
        </div>
        <h1>TIMER</h1>
        <div class="timer">
            <div class="box hour">
                <p id="hours">00</p>
            </div>
            <div class="box minutes">
                <p id="minutes">00</p>
            </div>
            <div class="box seconds">
                <p id="seconds">00</p>
            </div>
        </div>
        <button id="stop" onclick="stop()">stop</button>
        <button id="stop" onclick="start()">Start</button>
        <button id="stop" onclick="reset()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
